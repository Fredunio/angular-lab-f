<main>
  <h2 class="users-heading">Users</h2>
  <ul class="users">
    <li class="user" *ngFor="let user of users">
      {{ user.username }}
      <span
        *ngFor="let role of user.roles"
        class="role-badge"
        [class.role-admin]="role == 'ADMIN'"
        [class.role-user]="role == 'USER'"
      >{{ role }}</span>
    </li>

  </ul>
</main>
